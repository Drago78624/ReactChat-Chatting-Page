<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="themify-icons.css">
    <title>Document</title>
</head>
<body>
    <header class="main-header">
        <div class="main-header__brand">
            <a href="">ReactChat</a>
        </div>
        <nav class="main-header__navbar">
            <ul class="main-header__navbar--items">
                <li class="main-header__navbar--item">
                    <a href="">Edit</a>
                </li>
                <li class="main-header__navbar--item">
                    <a href="">Settings</a>
                </li>
                <li class="main-header__navbar--item">
                    <a href="">Log Out</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-friends-portion">
            <div class="main-friends-portion__search-bar-container">
                <div class="main-friends-portion__search-bar">
                    <input type="search" class="search-bar" placeholder="Search">
                </div>
                <div class="search-icon">
                    <li class="ti-search"></li>
                </div>
            </div>
            <div class="main-friends-column">
                <div class="main-friends-column__friend">
                    <div class="main-friends-column__friend--image"></div>
                    <div class="main-friends-column__friend--name">
                        Honolulu
                    </div>
                </div>
                <div class="main-friends-column__friend">
                    <div class="main-friends-column__friend--image"></div>
                    <div class="main-friends-column__friend--name">
                        Honolulu
                    </div>
                </div>
                <div class="main-friends-column__friend">
                    <div class="main-friends-column__friend--image"></div>
                    <div class="main-friends-column__friend--name">
                        Honolulu
                    </div>
                </div>
                <div class="main-friends-column__friend">
                    <div class="main-friends-column__friend--image"></div>
                    <div class="main-friends-column__friend--name">
                        Honolulu
                    </div>
                </div>
                <div class="main-friends-column__friend">
                    <div class="main-friends-column__friend--image"></div>
                    <div class="main-friends-column__friend--name">
                        Honolulu
                    </div>
                </div>
                <div class="main-friends-column__friend">
                    <div class="main-friends-column__friend--image"></div>
                    <div class="main-friends-column__friend--name">
                        Honolulu
                    </div>
                </div>
                <div class="main-friends-column__friend">
                    <div class="main-friends-column__friend--image"></div>
                    <div class="main-friends-column__friend--name">
                        Honolulu
                    </div>
                </div>
                <div class="main-friends-column__friend">
                    <div class="main-friends-column__friend--image"></div>
                    <div class="main-friends-column__friend--name">
                        Honolulu
                    </div>
                </div>
                <div class="main-friends-column__friend">
                    <div class="main-friends-column__friend--image"></div>
                    <div class="main-friends-column__friend--name">
                        Honolulu
                    </div>
                </div>
            </div>
        </section>
        <section class="main-chat-portion">
            <div class="main-chat__friend-name-bar">
                <div class="main-chat__friend-name-bar--image">

                </div>
                <div class="main-chat__friend-name-bar--name">
                    Honolulu
                </div>
            </div>
            <div class="main-chat__messages-portion">
                
            </div>
            <div class="main-chat__type-messages-bar">
                <div class="dash-icon common-icon">

                </div>
                <div class="microphone-icon common-icon">
                    <div class="ti-microphone"></div>
                </div>
                <div class="chat__type-messages-bar">
                    <input type="text" class="type-messages-bar" placeholder="Type Your Message Here.....">
                </div>
                <div class="send-message-icon common-icon">
                    <div class="ti-angle-double-right"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
